<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="window">
        <div class="inputs">
                <label for="cel">Celsius</label>
                <input type="text" id="cel" name="cel"><br><br>
                <label for="fah">Fahrenheit</label>
                <input type="text" id="fah" name="fah"><br><br>
        </div>
        <button class="btn" id="convertBtn">
            Convert
        </button>
        <div class="bar">
            <div class="mainText">
                Temperature Converter
            </div>
        </div>
    </div>
</body>

<script src="main.js"></script>

</html>
